{% extends 'layout.html' %}
{%block title%}{{the_title}}{% endblock %}

{% block content %}

     <header>
        <div id="logo1" onclick="slowScroll('#top')">
            <span><a class="logo_regist" href="/homepage">McGrief</a></span>
        </div>
        <div id = "about1">
            <a href="/about_us" title="О нас" onclick="slowScroll('#main')">О нас</a>
            <a href="/news" title="Новости" onclick="slowScroll('#main')">Новости</a>
            <a href="/login" title="Логин" onclick="slowScroll('#main')">Логин</a>
            <a href = "/registration_page" title="Регистрация" onclick="slowScroll('#contacts')">Регистрация</a>
            <a href = "/profile" title="Личный кабинет" onclick="slowScroll('#contacts')">Личный кабинет</a>
            <a href="/homepage" title="Вернуться" onclick="slowScroll('#main')">Вернуться на главную</a>
        </div>
    </header>

    <div id="contacts">
        <center><h5>Код подтверждение</h5></center>
        <center><p>Введите код который прислан вам по электронной почте</p></center>
        <form  id="form_input" method="POST" action="/verify">
            <div class="input-control">
                <label>Код<span>*</span></label><br>
                <input type="password" placeholder="Введите код" name = "confirm" id ="confirm" required>
                <div class="error2">{{ response }}</div>

            </div>
            <br>
            <button id="mess_send" class="btn" type="submit">сменить пароль</button><br>
            <br>
        </form>
    </div>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js%22%3E'></script>
    <script>
        function slowScroll()
        {
            $('html,body').animate({
                scrollTop: $(id).offset().top
            },500)
        }
        $(document).on("scroll",function(){
            if($(window).scrollTop() === 0)
                $("header").removeClass("fixed");
            else
                $("header").attr("class","fixed");
        })
    </script>


{% endblock %}
